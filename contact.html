<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>contact</title>
</head>
<body>
      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">BooksHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a target="_blank" class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a target="_blank" class="nav-link" href="book.html">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

       <!-- Contact Section -->
       <section class="container py-5">
        <div class="row align-items-center">
          <!-- Form Section -->
          <div class="col-md-6">
            <form class="p-4 shadow rounded">
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="mb-3">
                <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Enter</button>
            </form>
          </div>
    
          <!-- Image Section -->
          <div class="col-md-6 text-center">
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
